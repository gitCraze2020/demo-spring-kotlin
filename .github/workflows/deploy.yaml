  GKE_EMAIL: ${{ secrets.GKE_EMAIL }}
  GITHUB_SHA: ${{ github.sha }}
  GKE_ZONE: us-east1-c
  GKE_CLUSTER: cw-cl-demo-spring-kotlin
  IMAGE: demo-spring-kotlin
  REGISTRY_HOSTNAME: gcr.io
  DEPLOYMENT_NAME: demo-spring-kotlin

